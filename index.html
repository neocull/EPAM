<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Table</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 
    <div class="modal-dialog modal-dialog-centered" role="document">
   
        <div class="modal-content">

            <!-- Modal exit -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
      
            <!-- Modal form-->
            <div class="modal-body">
               
                <p>
                    <label for="modal-name">Name:</label>
                    <br>
                    <input class="form-control" id="modal-name" type="text" placeholder="Enter name">
                    <span class="tooltip left_tooltip"></span>
                    <span class="required">&#8226; Required field</span>
                </p>
                
                <p>
                    <label>Count:</label>
                    <br>
                    <input class="form-control" id="modal-count" type="text" onkeyup="this.value = this.value.replace (/\D/, '')" placeholder="Enter count">
                    <span class="tooltip left_tooltip"></span>
                </p>
                
                <p>
                    <label>Price:</label>
                    <br>
                    <input class="form-control" id="modal-price" type="number" placeholder="Enter price">
                    <span class="tooltip left_tooltip"></span>
                </p>
                
            </div>
      
            <!-- Modal button-->
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" id="modal-form" onClick="Add()"></button>
            </div>
      
      </div>
    
    </div>
  
</div>

<!-- Modal delete -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you seriously?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>you seriously want to delete this line?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick="deleteRow()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- Content block -->
<div class="container">
   
    <div class="control">

        <div class="control__search-text">
           <!-- Search line -->
            <input class="form-control" type="text" placeholder="Enter product name" id="search-text" >
        </div>

        <div class="control__search-button">
           <!-- Search button -->
            <button type="button" class="btn btn-dark" id="button-search" onclick="tableSearch()">Search</button>
        </div>

        <div class="control_add-update">
          <!-- Button trigger modal -->
           <button type="button" class="btn btn-dark" onclick="modalForm('Add', this)">Add New</button>
        </div>
    
    </div>
  
    <!-- Table -->
    <table class="table table-bordered" id="info-table" cellspacing="0">
        <thead>
            <tr>
                <th scope="col" class="info-table_name">
                    Name
                    <button type="button" id="sort-name" onclick="sortName(this.innerHTML)">&#9660;</button>
                </th>
                <th scope="col" class="info-table_price">
                    Price
                    <button type="button" id="sort-price" onclick="sortPrice(this.innerHTML)">&#9660;</button>
                </th>
                <th scope="col" class="info-table_actions">Actions</th>
            </tr>
        </thead>
    <tbody id="remover"></tbody>
   </table>
    
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Optional Script.js -->
<script src="./script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
